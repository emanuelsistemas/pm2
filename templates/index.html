<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2 Monitor</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-sliders-h me-2"></i>
                    PM2 Monitor
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fas fa-chart-line me-1"></i> Dashboard</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button id="refresh-btn" class="btn btn-outline-primary">
                            <i class="fas fa-sync-alt me-1"></i> Atualizar
                        </button>
                    </div>
                </div>
            </div>
        </nav>


        <!-- Estatísticas Gerais -->
        <div class="row mt-3">
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="stats-card">
                    <div class="stats-icon">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="stats-info">
                        <h3 id="total-processes">-</h3>
                        <p>Total de Processos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="stats-card status-online">
                    <div class="stats-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stats-info">
                        <h3 id="online-processes">-</h3>
                        <p>Online</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="stats-card status-error">
                    <div class="stats-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stats-info">
                        <h3 id="error-processes">-</h3>
                        <p>Com Erro</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="stats-card status-stopped">
                    <div class="stats-icon">
                        <i class="fas fa-stop-circle"></i>
                    </div>
                    <div class="stats-info">
                        <h3 id="stopped-processes">-</h3>
                        <p>Parados</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Saldos das APIs (Temporariamente oculto) -->
        <div class="row mt-4" style="display: none;">
            <!-- Conteúdo oculto - será implementado corretamente no futuro -->
        </div>

        <!-- Lista de Processos -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="content-card">
                    <div class="card-header">
                        <h2><i class="fas fa-list me-2"></i> Processos Ativos</h2>
                        <div class="last-updated">
                            Última atualização: <span id="last-updated">-</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="processes-container" class="row">
                            <!-- Os cards de processos serão inseridos aqui via JavaScript -->
                            <div class="col-12 text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                                <p class="mt-2">Carregando processos...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript Customizado -->
    <script src="/js/main.js"></script>
</body>
</html>
